<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <!-- to left, to right, to top, to bottom, 90deg -->
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(45deg, #4D61D3, #6153C6, #7C42BB, #BE3091, #E53D5B, #F5702D, #FA8525);
            background-attachment: fixed;
        }
        h1 {
            color: white;
        }
    </style>
    <!-- Configuração global: seletor especial ""-->
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
